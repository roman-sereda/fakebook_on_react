<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KForm Demo</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.12.1/react-with-addons.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .radio { margin:0; }
      .radio label:first-child { margin:0 10px 0 0px; }
      .text input, .datalist input { width: 100%; }
      .field { margin:0 0 10px 0; }
      .field:last-child { margin:0; }
      textarea { width: 100%; }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="example" class="col-lg-3 col-lg-push-4"></div>
    </div>
    <script src="http://127.0.0.1:3000/example.js"></script>
  </body>
</html>
